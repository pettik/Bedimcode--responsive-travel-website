<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive travel website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.svg" alt="logo" />
          <span>GoTravel</span>
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#destination" class="nav__link">Destination</a>
            </li>
            <li>
              <a href="#testiominal" class="nav__link">Testimonial</a>
            </li>
            <li>
              <a href="#gallery" class="nav__link">Gallery</a>
            </li>
            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- Theme buttons -->
          <i class="ri-moon-fill nav__theme" id="theme-button"> </i>

          <!-- Toggle button -->
          <i class="ri-apps-2-fill nav__toggle" id="nav-toggle"> </i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <img src="assets/img/home-bg.png" alt="image" class="home__bg" />
        <div class="home__blur"></div>

        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Travel<br />
              Around<br />The World
            </h1>

            <p class="home__description">
              Explore the best beautiful tourist spots in the countries and see
              the world on all your amazing adventures
            </p>

            <a href="#destination" class="button button__opa-30">
              Explore The World
              <i class="ri-arrow-right-long-line"></i>
            </a>
          </div>
          <div class="home__swiper swiper">
            <div class="swiper-wrapper">
              <article class="home__article swiper-slide">
                <img
                  src="./assets/img/home-img-1.png"
                  alt="image"
                  class="home__img"
                />
              </article>
              <article class="home__article swiper-slide">
                <img
                  src="./assets/img/home-img-2.png"
                  alt="image"
                  class="home__img"
                />
              </article>
              <article class="home__article swiper-slide">
                <img
                  src="./assets/img/home-img-3.png"
                  alt="image"
                  class="home__img"
                />
              </article>
              <article class="home__article swiper-slide">
                <img
                  src="./assets/img/home-img-4.png"
                  alt="image"
                  class="home__img"
                />
              </article>
            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-long-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-long-line"></i>
            </div>
          </div>
        </div>
      </section>

      <!--==================== DESTINATION ====================-->
      <section class="destination section" id="destination">
        <h2 class="section__title">Destination</h2>
      </section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section" id="testimonial"></section>

      <!--==================== GALLERY ====================-->
      <section class="gallery section" id="gallery"></section>

      <!--==================== JOIN ====================-->
      <section class="join section" id="join"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
